{% extends "base.html" %}
{% load static %}

{% block title %} 
{{post.title}}
{% endblock %}

{% block css_files %}
<link rel="stylesheet" href="{% static "blog\post-detail.css" %}">
{% endblock %}

{% block content %}
	<section id="summary" >
		<h2> {{post.title}}</h2>
		<article>
		<img src="{% static "blog/images/"|add:post.image_name %}" height=100 width=150 alt="{{post.title}}" />
		<address>by {{post.author}} </address>

	<div>Last updated on <time>{{post.date}}</time></div>
</article>
</section>
<main>
	<p>
	{{post.content|linebreaks}}
</p>
</main>
{% endblock %}
