{% load static %}

{% block css_file %}
<link rel="stylesheet" href="{% static "blog\post.css" %}">
{% endblock %}

<li>
	<article class="post">
		<a href="{% url "post-detail-page" post.slug %}">
		<img src="{% static "blog/images/"|add:post.image_name %}" height=100 width=150 alt="{{post.title}}" />

	<div class="post__content">
		<h3> {{post.title}} </h3>
		<p>
		{{post.excerpt}}
		</p>
	</div>
</a>
</article>
</li>
